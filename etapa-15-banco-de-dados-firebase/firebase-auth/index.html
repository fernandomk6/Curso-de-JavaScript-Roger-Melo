<!DOCTYPE html>

<body>
  <div class="container">

    <div class="row">
      <div class="col s12"><p>s12</p></div>
      <div class="col s12 m4 l2"><p>s12 m4</p></div>
      <div class="col s12 m4 l8"><p>s12 m4</p></div>

    <!-- Navbar goes here -->
    <!-- Page Layout here -->
    <div class="row">
      <div class="col s12 m4 l3 xl1 blue"> <!-- Note that "m4 l3" was added -->
        <!-- Grey navigation panel

              This content will be:
          3-columns-wide on large screens,
          4-columns-wide on medium screens,
          12-columns-wide on small screens  -->
          div 1
      </div>
      <div class="col s12 m8 l9 xl11 red"> <!-- Note that "m8 l9" was added -->

              This content will be:
          9-columns-wide on large screens,
          8-columns-wide on medium screens,
          12-columns-wide on small screens  -->
          div2
      </div>
    </div>

    <div class="row blue">
      <div class="grid-example red col s12"><span class="flow-text">I am always full-width (col s12)</span></div>
      <div class="grid-example yellow col s12 m6"><span class="flow-text">I am full-width on mobile (col s12 m6)</span></div>
